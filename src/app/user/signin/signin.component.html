  <div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading">Sign-In</h2>
  
      <label for="inputEmail" class="sr-only">Email address</label>
  
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="userEmail" placeholder="Email address"
        autofocus>
  
      <br>
  
      <label for="inputPassword" class="sr-only">Password</label>
  
      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="userPassword" placeholder="Password">
  
      <br>
  
      <button class="btn btn-lg btn-primary btn-block" style="color: black;" type="button" (click)="signin()">Sign in</button>
